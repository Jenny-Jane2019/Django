{% load static %}

<style>
  #hello-msg{
      font-size:18px;
      color:#fff;
      margin-right:20px;
  }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-top:1em">
  <a class="navbar-brand" href="#">OSR</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Instruction Library</a>
      </li>
      {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'recognition' %}">Online Recognize</a>
        </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </li>
      {% endif%}
    </ul>
  </div>

  <span id="hello-msg">Hello,{{request.user}}</span>
  <span><a href="{% url 'logout' %}">Logout</a></span>
</nav>
